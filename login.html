<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@500&display=swap');

    @media (max-width: 640px) {
      #toggleLoginPassword{
        position: absolute;
        right: 12%;
        top: 42.5%;
      }
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  <!-- Notification Container -->
  <div id="notification-container" class="fixed top-2 right-[45%] space-y-2 z-50"></div>

  <!-- Custom Prompt Container -->
  <div id="prompt-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-white p-4 rounded-lg shadow-lg hidden z-50 flex items-center space-x-2">
    <label id="prompt-label" class="font-medium text-gray-700">Enter value:</label>
    <input id="prompt-input" type="text" class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button id="prompt-submit" class="bg-pink-600 text-white px-3 py-1 rounded hover:bg-pink-700">Submit</button>
  </div>

  <!-- Login Form -->
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 rounded" required />
      <div>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-3 rounded" required>
      <!-- Eye Icon -->
      <span id="toggleLoginPassword" 
        class="absolute right-[39%] top-[43%] -translate-y-1/2 cursor-pointer text-gray-400 select-none">
        <i class="fas fa-eye"></i>
      </span>
      </div>
      <button type="submit" id="loginBtn" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Login</button>
    </form>

    <p class="mt-2 text-center text-sm">
      <a href="#" id="forgotPassword" class="text-pink-600">Forgot Password?</a>
    </p>

    <div class="text-center my-4 ">
      <p class="text-sm mb-2">OR</p>
      <button id="googleLogin" class="disabled:bg-gray-100 disabled:cursor-not-allowed w-full flex items-center justify-center border p-2 rounded hover:bg-gray-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-2" />
        Continue with Google
      </button>
    </div>

    <p class="mt-4 text-center text-sm">
      Don't have an account? <a href="register.html" class="text-pink-600">Register</a>
    </p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", () => {

  // --- Notifications ---
  function showNotification(message, type="info", duration=3000){
    const container = document.getElementById("notification-container");
    if(!container) return;
    const notif = document.createElement("div");
    notif.textContent = message;
    notif.className = `px-4 py-2 rounded shadow text-white transition-transform transform opacity-0`;
    if(type==="success") notif.classList.add("bg-green-500");
    else if(type==="error") notif.classList.add("bg-red-500");
    else if(type==="warning") notif.classList.add("bg-yellow-500","text-black");
    else notif.classList.add("bg-blue-500");
    container.appendChild(notif);
    setTimeout(()=>notif.classList.add("opacity-100"),10);
    setTimeout(()=>{
      notif.classList.remove("opacity-100");
      setTimeout(()=>notif.remove(),300);
    },duration);
  }

  // --- Firebase Setup ---
  const firebaseConfig = {
    apiKey: "AIzaSyAw3H8R1hlnURjF3Nw66uLIHLRm60ZOfB0",
    authDomain: "e-commerce-project-9d5fc.firebaseapp.com",
    projectId: "e-commerce-project-9d5fc",
    storageBucket: "e-commerce-project-9d5fc.appspot.com",
    messagingSenderId: "170026324556",
    appId: "1:170026324556:web:cdae7d84eab13eecd21ae9"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // --- Toggle Register Password Visibility (Font Awesome) ---
const toggleRegPassword = document.getElementById("toggleLoginPassword");
const regPassword = document.getElementById("loginPassword");

toggleRegPassword?.addEventListener("click", () => {
  if (regPassword.type === "password") {
    regPassword.type = "text";
    toggleRegPassword.innerHTML = `<i class="fas fa-eye-slash"></i>`; // eye closed
  } else {
    regPassword.type = "password";
    toggleRegPassword.innerHTML = `<i class="fas fa-eye"></i>`; // eye open
  }
});

  // --- Login Button Loader ---
  const loginBtn = document.getElementById("loginBtn");
  function showButtonLoader(btn){
    if(!btn) return;
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = `<span class="animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4 inline-block mr-2"></span> Loading...`;
    return () => {
      btn.disabled = false;
      btn.innerHTML = originalText;
    };
  }

  // --- Email/Password Login ---
  const loginForm = document.getElementById("loginForm");
  loginForm?.addEventListener("submit", async e=>{
    e.preventDefault();

    const emailInput = document.getElementById("loginEmail");
    const passwordInput = document.getElementById("loginPassword");
    if(!emailInput || !passwordInput) return; // prevent null error

    const resetLoader = showButtonLoader(loginBtn);
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    try {
  const userCredential = await auth.signInWithEmailAndPassword(email, password);
  const user = userCredential.user;
  const userRef = db.collection("users").doc(user.uid);
  const userSnap = await userRef.get();

  // Extract first name
  const firstName = user.displayName
    ? user.displayName.split(" ")[0]
    : user.email.split("@")[0];

  if (!userSnap.exists) {
    await userRef.set({
      name: user.displayName || "",
      email: user.email,
      phone: "",
      address: "",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  // Show notification with first name
  showNotification("Welcome, " + firstName, "success");
  window.location.href = "index.html";

} catch(err) {
  console.error(err);
  showNotification(err.message, "error");
} finally {
  resetLoader && resetLoader();
}
});

googleLogin.disabled = true;

  // --- Reload page if back navigation ---
  window.addEventListener("pageshow", event=>{
    if(event.persisted || (performance.navigation && performance.navigation.type===2)){
      window.location.reload();
    }
  });

});
</script>
</body>
</html>
