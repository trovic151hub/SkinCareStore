<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <input type="email" id="adminEmail" placeholder="Email" class="w-full border p-2 rounded" required />

      <div class="relative">
        <input type="password" id="adminPassword" placeholder="Password" class="w-full border p-2 rounded" required />
        <!-- Eye icon -->
        <i id="toggleAdminPassword" class="fa fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer"></i>
      </div>

      <!-- Login button with spinner -->
      <button id="loginBtn" type="submit"
        class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 flex items-center justify-center gap-2">
        <span id="loginBtnText">Login</span>
        <span id="loginSpinner" class="hidden">
          <i class="fa-solid fa-circle-notch fa-spin"></i>
        </span>
      </button>

      <p id="loginError" class="text-red-500 text-sm hidden mt-2"></p>

      <p class="mt-4 text-center text-sm">
        Not an Admin? <a href="admin-register.html" class="text-pink-600">Register</a>
      </p>
    </form>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // --- Admin Firebase config (separate auth project) ---
  const adminFirebaseConfig = {
    apiKey: "AIzaSyAL-VE8puSjlcVwXPj_H-LBz1JXS2Iz4vc",
    authDomain: "e-commerce-admin-auth.firebaseapp.com",
    projectId: "e-commerce-admin-auth",
    storageBucket: "e-commerce-admin-auth.firebasestorage.app",
    messagingSenderId: "816965536848",
    appId: "1:816965536848:web:5ea18f3227f1ae63911555"
  };

  // Initialize Firebase app for admin (named)
  let adminApp;
  if (!firebase.apps.length) {
    adminApp = firebase.initializeApp(adminFirebaseConfig, "AdminApp");
  } else {
    try {
      adminApp = firebase.app("AdminApp");
    } catch {
      adminApp = firebase.initializeApp(adminFirebaseConfig, "AdminApp");
    }
  }

  // IMPORTANT: use Firestore tied to this app only
  const adminAuth = adminApp.auth();
  const db = adminApp.firestore();

  // Elements
  const form = document.getElementById("adminLoginForm");
  const loginError = document.getElementById("loginError");
  const loginBtn = document.getElementById("loginBtn");
  const loginBtnText = document.getElementById("loginBtnText");
  const loginSpinner = document.getElementById("loginSpinner");

  // Password Eye Toggle
  const toggleAdminPassword = document.getElementById("toggleAdminPassword");
  const adminPassword = document.getElementById("adminPassword");

  toggleAdminPassword.addEventListener("click", () => {
    if (adminPassword.type === "password") {
      adminPassword.type = "text";
      toggleAdminPassword.classList.remove("fa-eye");
      toggleAdminPassword.classList.add("fa-eye-slash");
    } else {
      adminPassword.type = "password";
      toggleAdminPassword.classList.remove("fa-eye-slash");
      toggleAdminPassword.classList.add("fa-eye");
    }
  });

  // Admin Login
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    loginError.classList.add("hidden");

    // Loading state
    loginBtn.disabled = true;
    loginBtn.classList.add("opacity-50", "cursor-not-allowed");
    loginBtnText.textContent = "Logging in...";
    loginSpinner.classList.remove("hidden");

    const email = document.getElementById("adminEmail").value.trim();
    const password = adminPassword.value;

    try {
      // Ensure persistence BEFORE login
      await adminAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

      // Login
      const userCredential = await adminAuth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Verify admin
      const adminDoc = await db.collection("admins").doc(user.uid).get();

      if (!adminDoc.exists) {
        loginError.textContent = "You are not authorized as admin.";
        loginError.classList.remove("hidden");
        await adminAuth.signOut();

        // Reset button
        loginBtn.disabled = false;
        loginBtn.classList.remove("opacity-50", "cursor-not-allowed");
        loginBtnText.textContent = "Login";
        loginSpinner.classList.add("hidden");
        return;
      }

      // Update last login
      await db.collection("admins").doc(user.uid).update({
        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Save admin session flag
      localStorage.setItem("isAdminLoggedIn", "true");

      window.location.href = "Admins.html";

    } catch (err) {
      console.error(err);
      loginError.textContent = err.message;
      loginError.classList.remove("hidden");

      // Reset button
      loginBtn.disabled = false;
      loginBtn.classList.remove("opacity-50", "cursor-not-allowed");
      loginBtnText.textContent = "Login";
      loginSpinner.classList.add("hidden");
    }
  });

  // Admin Logout
  function logoutAdmin() {
    localStorage.removeItem("isAdminLoggedIn");
    adminAuth.signOut().then(() => {
      window.location.href = "admin-login.html";
    });
  }
</script>
</body>
</html>
