<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@500&display=swap');
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <!-- Notification Container -->
  <div id="notification-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="regName" placeholder="Full Name" class="w-full border p-3 rounded" required>
      <input type="email" id="regEmail" placeholder="Email" class="w-full border p-3 rounded" required>
      <input type="password" id="regPassword" placeholder="Password" class="w-full border p-3 rounded" required>
      <input type="text" id="regPhone" placeholder="Phone Number" class="w-full border p-3 rounded">
      <input type="text" id="regAddress" placeholder="Address" class="w-full border p-3 rounded">

      <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700">
        Register
      </button>
    </form>

    <div class="text-center my-4">
      <p class="text-sm mb-2">OR</p>
      <button id="googleLogin" class="w-full flex items-center justify-center border p-3 rounded-lg hover:bg-gray-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-2">
        Continue with Google
      </button>
    </div>

    <p class="text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-pink-600">Login</a>
    </p>
  </div>

</body>


  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // --- Notifications ---
    function showNotification(message, type="info", duration=3000){
      const container = document.getElementById("notification-container");
      const notif = document.createElement("div");
      notif.textContent = message;
      notif.className = `px-4 py-2 rounded shadow text-white transition-transform transform opacity-0`;
      if(type==="success") notif.classList.add("bg-green-500");
      else if(type==="error") notif.classList.add("bg-red-500");
      else if(type==="warning") notif.classList.add("bg-yellow-500 text-black");
      else notif.classList.add("bg-blue-500");
      container.appendChild(notif);
      setTimeout(()=>notif.classList.add("opacity-100"),10);
      setTimeout(()=>{notif.classList.remove("opacity-100"); setTimeout(()=>notif.remove(),300)},duration);
    }

    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyAw3H8R1hlnURjF3Nw66uLIHLRm60ZOfB0",
      authDomain: "e-commerce-project-9d5fc.firebaseapp.com",
      projectId: "e-commerce-project-9d5fc",
      storageBucket: "e-commerce-project-9d5fc.appspot.com",
      messagingSenderId: "170026324556",
      appId: "1:170026324556:web:cdae7d84eab13eecd21ae9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // --- Email/Password Registration ---
    const registerForm = document.getElementById("registerForm");
    registerForm?.addEventListener("submit", async e=>{
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const phone = document.getElementById("regPhone").value.trim();
      const address = document.getElementById("regAddress").value.trim();

      try{
        const userCredential = await auth.createUserWithEmailAndPassword(email,password);
        const user = userCredential.user;
        await user.updateProfile({ displayName: name });

        await db.collection("users").doc(user.uid).set({
          name: name,
          email: email,
          phone: phone || "",
          address: address || "",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        showNotification("Account created successfully!", "success");
        window.location.href="login.html";
      }catch(err){
        console.error(err);
        showNotification(err.message,"error");
      }
    });

    // --- Google Registration/Login ---
    document.getElementById("googleLogin")?.addEventListener("click", async ()=>{
      try{
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        await db.collection("users").doc(user.uid).set({
          name:user.displayName || "",
          email:user.email,
          phone:"",
          address:""
        },{merge:true});
        showNotification("Logged in as "+(user.displayName||user.email),"success");
        window.location.href="index.html";
      }catch(err){
        console.error(err);
        showNotification(err.message,"error");
      }
    });

    // --- Reload page if back navigation ---
    window.addEventListener("pageshow", event=>{
      if(event.persisted||(performance.navigation&&performance.navigation.type===2)) window.location.reload();
    });
  </script>
  
</body>
</html>
